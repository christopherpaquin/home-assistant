#####################
# Home Tab
#####################

  default_view:
    view: yes
    entities:
      - device_tracker.chrislgv20_chrislgv20
      - group.garage
      - group.motion
      - group.doors
      - group.windows
      - group.smartplug
  garage:
    name: Garage Door
    entities:
      - cover.garage_door_opener
  motion:
    name: Motion Sensors
    entities:
      - binary_sensor.motion_sensor__artspace_motion
      - binary_sensor.motion_sensor__basement_motion
      - binary_sensor.motion_sensor__kitchen_motion
      - binary_sensor.motion_sensor__laundry_motion
      - binary_sensor.motion_sensor__lv_room_motion
  doors:
    name: Doors
    entities:
      - binary_sensor.door__basement_opened
      - binary_sensor.door__front_opened
      - binary_sensor.door__laundry_room_opened
      - binary_sensor.porch__door_opened 
  windows:
    name: Windows
    entities:
      - binary_sensor.window__artspace_opened
      - binary_sensor.window__basement_office_opened
  smartplug:
    name: Smart Plugs
    entities:
      - switch.smart_plug_isp5_artspace
      - switch.smart_plug_isp5_office

#####################
# Cameras
#####################

  cameras:
    name: Cameras
    view: yes
    entities:
      - group.driveway
      - group.livingroom
      - group.backyard
  driveway:
    name: Driveway
    entities:
      - camera.amcrest_camera_2
  livingroom:
    name: Living Room
    entities:
      - camera.amcrest_camera 
  backyard:
    name: Backyard
    entities:
      - camera.outcam
#####################
# Environmental Tab
#####################
  
  environmental:
    name: Environmental
    view: yes 
    entities:
      - group.temp
      - group.weather
  temp:
    name: Temperature
    entities:
      - sensor.motion_sensor__artspace_temperature
      - sensor.motion_sensor__kitchen_temperature
      - sensor.motion_sensor__laundry_temperature
  weather:
    name: Weather
    entities: 
      - sensor.pws_temp_f
      - sensor.pws_relative_humidity
      - sensor.pws_weather
      - sensor.pws_precip_today_string
      - sensor.pws_location
      - sensor.pws_observation_time
      - sensor.pws_alerts


########################
# Systems Tab
########################

  system:
    name: System
    view: yes
    entities:
    - group.hub
    - group.speedtest
    - group.sirens
  hub:
    name: Wink Hub
    entities:
      - binary_sensor.hub
  sirens:
    name: "Sirens & Strobes"
    entities:
      - switch.siren__strobe
      - switch.siren__strobe_bedroom

##############################
# Network
##############################

  network:
    name: Network
    view: yes
    entities:
      - group.fast
      - group.edimax
      - group.networkdevices
      - group.apc
  networkdevices:
    name: Network Devices
    entities:
      - binary_sensor.asus_rtac66u
      - binary_sensor.asus_rtac66r
      - binary_sensor.asus_ea66
  fast:
    name: Internet Speed
    entities:
      - sensor.fastcom_download
  edimax:
    name: Lab Power Usage
    entities:
      - sensor.edimax_watts
      - switch.edimax_smart_plug  
  apc:
    name: Back-UPS XS 1500G - Lab
    entities:
      - sensor.ups_status
      - sensor.ups_battery
      - sensor.ups_load
      - sensor.ups_time_left

##############################
# Media
##############################
  
  media:
    name: Media
    view: yes
    entities:
      - group.chromecast
      - group.lgtv
      - group.directv
  chromecast:
    name: chromecast
    entities:
      - media_player.chromecast_office
  lgtv:
    name: LG WebOS TV
    entities:
      - media_player.lg_webostv
  directv:
    name: Directv
    entities:
      - media_player.directv_receiver
