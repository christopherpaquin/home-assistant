sun:

# Weather Prediction
#sensor:
#  platform: yr

sensor:
  - platform: wunderground
    api_key:  ee3582efd25d7641
    monitored_conditions:
      - alerts
      - dewpoint_c
      - dewpoint_f
      - dewpoint_string
      - feelslike_c
      - feelslike_f
      - feelslike_string
      - heat_index_c
      - heat_index_f
      - heat_index_string
      - elevation
      - location
      - observation_time
      - precip_1hr_in
      - precip_1hr_metric
      - precip_1hr_string
      - precip_today_in
      - precip_today_metric
      - precip_today_string
      - pressure_in
      - pressure_mb
      - pressure_trend
      - relative_humidity
      - station_id
      - solarradiation
      - temperature_string
      - temp_f
      - UV
      - visibility_km
      - visibility_mi
      - weather
      - wind_degrees
      - wind_dir
      - wind_gust_kph
      - wind_gust_mph
      - wind_kph
      - wind_mph
      - wind_string
  - platform: template
    sensors:
       edimax_watts:
         value_template: '{{ states.switch.edimax_smart_plug.attributes["current_power_mwh"] | float * 1000000 | round(2) }}'
         unit_of_measurement: 'W'
       edimax_amps:
         value_template: '{{ states.switch.edimax_smart_plug.attributes["current_power_mwh"] | float * 1000000/110 | round(2) }}'
         unit_of_measurement: 'Amps'

# Text to speech
tts:
  platform: google

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

sensor 1:
  - platform: speedtest
    minute:
      - 0
      - 30
    monitored_conditions:
      - ping
      - download
      - upload

sensor 2:
  - platform: fastdotcom
    minute:
      - 0
      - 30

group: !include includes/groups.yaml
