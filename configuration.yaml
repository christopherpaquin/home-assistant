homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret default_lat
  longitude: !secret default_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 364
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  customize: !include includes/customize.yaml


# Owntracks
device_tracker:
  - platform: owntracks
    max_gps_accuracy: 100

# Zones Below
zone:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  radius: 300
  icon: mdi:home

zone 1:
  name: School
  latitude: !secret school_lat
  longitude: !secret school_long
  radius: 300
  icon: mdi:school

# Wink 2 Hub
wink:
  email: !secret wink_email
  password: !secret wink_password
  client_id: !secret wink_client_id
  client_secret: !secret wink_client_secret

#For ffmpeg cameras
ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg
  

switch:
  - platform: edimax
    host: 192.168.0.199
    username: !secret edimax_username
    password: !secret edimax_password



media_player 1:
  - platform: directv
    host: 192.168.0.145

media_player 2:
  - platform: webostv
    host: 192.168.0.102
    name: LG WebosTV

media_player 3:
  - platform: directv
    host: 192.168.0.209

media_player 4:
   - platform: cast
     host: 192.168.0.146

mqtt:
  broker: !secret mqtt_server
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_password

# Amcrest Camera 1 - Living Room
camera:
  - platform: amcrest
    host: 192.168.0.207
    username: !secret amcrest_user_name
    password: !secret amcrest_password

# Simple Home Camera 1 - Back Yard
camera 1:
  - platform: ffmpeg
    name: Outcam
    input: -rtsp_transport tcp -i rtsp://home:home@10.1.0.158:554/11
    extra_arguments: -q:v 2 

# Amcrest Camera 2 - Driveway
camera 2:
  - platform: amcrest
    host: 192.168.0.147
    username: !secret amcrest_user_name
    password: !secret amcrest_password



